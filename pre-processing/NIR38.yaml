parent folder: '../spectra/astro/NIR38'
      
merging:
    input files:
        NIRCam:
            file: 'NIR38_JWST_NIRCam_WFSS_spectrum_McClure23.txt'
            spectral range (/cm): [[4100., 3508.6], [2623.7, 2552.5]]
        NIRSpec:
            file: 'NIR38_JWST_NIRSpec_FS_spectrum_McClure23.txt'
            spectral range (/cm): [3508.6, 1890.5]
        MIRI:
            file: 'NIR38_JWST_MIRI_LRS_FS_spectrum_McClure23.txt'
            spectral range (/cm): [1890.0, 700.]
    comment character in input files: ';'
    show full original spectra: no
    flux units: 'mJy'
    use logarithmic scale for flux: no
    output spectral variable: 'wavelength'
    show signal-to-noise: yes
    show spectral spacing: yes
    show resolving power: yes
    # new spectral range (/cm): [4001, 480, 1]
    colors:
        NIRCam: 'brown'
        NIRSpec: 'lightcoral'
        MIRI: 'tab:brown'
    output file: 'NIR38.txt'

continuum fit:
    input file: 'NIR38.txt'
    input spectral variable: 'wavelength'
    fits:
    - continuum file:
        file: 'NIR38-continuum.txt'
        column indices: {'x': 1, 'y': 2}
        scale factor: 1.0
        description:
        - polynomial:
              range (μm): [2.44, 5.0]
              fit regions (μm):
              - [2.44, 2.49]
              - [2.65, 2.69]
              - [2.715, 2.720]
              - [4.00, 4.04]
              - [4.06, 4.07]
              - [5.15, 5.20]
              - [5.3, 5.7]
              order: 5
        - polynomial:
              range (μm): [5.0, 14.0]
              fit regions (μm):
              - [5.19, 5.21]
              - [5.57, 5.65]
              - [13.17, 13.19]
              order: 2
    calculate accurate uncertainties: yes
    output file: 'NIR38-c.txt'

silicate removal:
    OpTool path: '~/Applications/optool/optool'
    input file: 'NIR38-c.txt'
    input spectral variable: 'wavenumber'
    # silicate file: 'NIR38-silicate.csv'
    range (μm): [7.8, 15.0]
    fit offset: yes
    fit regions (μm):
        - [8.3, 8.7]
        - [10.0, 10.4]
    composition:
        - pyr-mg70 (pyroxene)  # 0.60
        - ol-mg50 (olivine)  # 0.40
    grain size (μm): 1.0
    output file: 'NIR38-c-s2.txt'
